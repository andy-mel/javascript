<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Pleine Largeur</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="form">
        <h2>FORMULAIRE</h2>
        <div class="input-group">
            <label for="lastname">Nom</label>
            <input type="text" id="lastname" placeholder="Entrez votre nom" required>
            <div id="lastname-error" class="error-message">
        </div>
        <div class="input-group">
            <label for="firstname">Prénom</label>
            <input type="text" id="firstname" placeholder="Entrez votre prénom" required>
            <div id="firstname-error" class="error-message"></div>
        </div>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Entrez votre email" required>
            <div id="email-error" class="error-message"></div>
        </div>
        <div class="input-group">
            <label for="address">Adresse</label>
            <input type="text" id="address" placeholder="Entrez votre adresse" required>
            <div id="address-error" class="error-message"></div>
        </div>
        <div class="input-group">
            <label for="birthdate">Date de naissance</label>
            <input type="date" id="birthdate" required>
            <div id="birthdate-error" class="error-message"></div>
        </div>
        <div class="input-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" placeholder="Entrez votre mot de passe" required>
            <div id="password-error" class="error-message"></div>
        </div>
        <div class="input-group">
            <label for="confirm-password">Confirmer le mot de passe</label>
            <input type="password" id="confirm-password" placeholder="Confirmez votre mot de passe" required>
            <div id="confirm-password-error" class="error-message"></div>
        </div>
        <button type="submit">Valider</button>
    </form>

    <div id="success-message" class="success-message"></div>

    <script src="app.js"></script>
</body>
</html>
